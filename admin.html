<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>barman app</title>
<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="/css/admin.css" media="screen" charset="utf-8">
</head>
<body>

admin page

<div>
  <button type="button" data-drink="beer">beer</button>
  <button type="button" data-drink="wine">wine</button>
  <button type="button" data-drink="champagne">champagne</button>
  <button type="button" data-drink="cocktail">cocktail</button>
</div>
<script type="text/javascript">
var socket = io();
$(function () {
  $('button').each(function () {
    $(this).css('background-image', 'url(/images/'+$(this).data('drink')+'.png)');
  });
  $('button').on('click', function () {
    console.log($(this).data('drink'));
    socket.emit('command', $(this).data('drink'));
  });
})
</script>

</body>
</html>
